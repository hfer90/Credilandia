<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Credilandia</title>
</head>

<header>
    <div class="container-fluid">
        <h1>CREDILANDIA</h1>
    </div>
</header>

<body>
    <div class="toggle col-6">
        <h3>Bienvenido!</h2>
            <h6>Por favor, ingrese el monto y la cantidad de cuotas del crédito que desea calcular. <br>
                Contará con una tasa del 45% para préstamos de hasta 24 cuotas inclusive, y una tasa del 50% para 36 cuotas o más.
            </h6>

    </div>
    <div class="toggle col-6">
        <form id="formulario" action="" class="formulario"></form>
        <label for="monto">Monto crédito:</label><br>
        <input type="number" id="monto" name="monto" placeholder="$50.000-$500.000"><br>
        <label for="cuotas">Cantidad de cuotas:</label><br>
        <input type="number" id="cuotas" name="cuotas" placeholder="12"><br>
    </div>

    <div class="resultado oculto align-items-center">
        <div class="listaResumen">    
            <ul class="simulaciones">
            </ul>
        </div>

        <div>
            <table id="listaTabla" class="table listaTabla col-4">
                <thead class="listaCuotas">
                    <tr>
                        <th>Fecha</th>
                        <th>Valor Cuota</th>
                        <th>Capital</th>
                        <th>Interés</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <div class="botones">
        <button id="generar" class="btn">Generar</button>
        <button id="cargar" class="btn">Cargar</button>
        <button id="guardar" class="oculto btn">Guardar</button>
        <button id="volver" class="oculto btn">Volver</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
